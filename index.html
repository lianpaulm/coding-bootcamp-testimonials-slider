<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <article class="testimonials">
        <div class="overlay"></div>
        <div class="container">
          <div class="author">
            <div class="author-img">
              <img
                src="./images/image-tanya.jpg"
                alt="author"
                id="author-img"
              />

              <div class="slider-btns">
                <button class="prev-btn" aria-label="previous button">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn" aria-label="next button">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="info">
            <p class="text" id="text">
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </p>

            <div class="author-info">
              <h1 class="name" id="name">Tanya Sinclair</h1>
              <p class="job" id="job">UX Engineer</p>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Lian Paul Molo</a>.
        </div>
      </article>
    </main>
  </body>
</html>
